<h1>Admin Dashboard</h1>

<div>
    <div id="floating-panel">
        <button mat-raised-button color="primary" id="toggle-heatmap" (click)="toggleHeatMap()">Toggle Heatmap</button>
        <button mat-raised-button color="primary" id="change-gradient" (click)="changeGradient()">Change
            gradient</button>
        <button mat-raised-button color="primary" id="change-radius" (click)="changeRadius()">Change radius</button>
        <button mat-raised-button color="primary" id="change-opacity">Change opacity</button>
    </div>
</div>

<div class="content-container">
    <div id="map"></div>

    <mat-card class="input-card">
        <mat-card-header>
            <mat-card-title>Customise Inputs</mat-card-title>
            <mat-card-subtitle> Customise the inputs to obtain the optimum results</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

            <div class="example-label-container">
                <label id="example-name-label" class="example-name-label">Population Density</label>
                <label class="example-value-label">{{population}}</label>
            </div>
            <mat-slider min="0" max="5" step="0.1" showTickMarks discrete [displayWith]="formatLabel"
                class="slider-input">
                <input matSliderThumb [(ngModel)]="population">
            </mat-slider>

            <div class="example-label-container">
                <label id="example-name-label" class="example-name-label">Wealth</label>
                <label class="example-value-label">{{wealth}}</label>
            </div>
            <mat-slider min="0" max="5" step="0.1" showTickMarks discrete [displayWith]="formatLabel"
                class="slider-input">
                <input matSliderThumb [(ngModel)]="wealth">
            </mat-slider>

            <div class="example-label-container">
                <label id="example-name-label" class="example-name-label">Birth Rates</label>
                <label class="example-value-label">{{birthRates}}</label>
            </div>
            <mat-slider min="0" max="5" step="0.1" showTickMarks discrete [displayWith]="formatLabel"
                class="slider-input">
                <input matSliderThumb [(ngModel)]="birthRates">
            </mat-slider>

            <div class="example-label-container">
                <label id="example-name-label" class="example-name-label">Commercial Activity</label>
                <label class="example-value-label">{{commercial_activity}}</label>
            </div>
            <mat-slider min="0" max="5" step="0.1" showTickMarks discrete [displayWith]="formatLabel"
                class="slider-input">
                <input matSliderThumb [(ngModel)]="commercial_activity">
            </mat-slider>

            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions align="end">
            <!-- <button mat-raised-button>LIKE</button> -->
            <button mat-raised-button color="accent">Submit</button>
        </mat-card-actions>
        <mat-card-footer>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
